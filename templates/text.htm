{% extends 'base.htm' %}

{% block title %}
text #{{id}}
{% endblock %}

{% block body %}
<h2>Text #{{id}}</h2>
<blockquote>
    {{text}}
</blockquote>
<hr>
<h2>keyphrases:</h2>
<table>
    <thead>
        <th>relevance</th>
        <th>keyphrase</th>
    </thead>
    <tbody>
        {% for kph in keyphrases -%}
        <tr>
            <td>{{'%.2f' % kph[1]|float}}</td>
            <td>{{kph[0]}}</td>
        </tr>
        {% endfor -%}
    </tbody>
</table>
{% endblock %}
